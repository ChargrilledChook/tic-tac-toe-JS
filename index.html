<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="main.css">
  <script defer src="app.js"></script>
</head>
<body>
  <div class='wrapper'>
  <main class='game-board'>
    <div class='game-cell top-cell left-cell' id='cell1'>1</div>
    <div class='game-cell top-cell' id='cell2'>2</div>
    <div class='game-cell top-cell right-cell' id='cell3'>3</div>
    <div class='game-cell left-cell' id='cell4'>4</div>
    <div class='game-cell' id='cell5'>5</div>
    <div class='game-cell right-cell' id='cell6'>6</div>
    <div class='game-cell bottom-cell left-cell' id='cell7'>7</div>
    <div class='game-cell bottom-cell' id='cell8'>8</div>
    <div class='game-cell bottom-cell right-cell' id='cell9'>9</div>
  </main>
</div>
</body>
</html>
